<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0">
    <title>Basic Trivia Game</title>
    <link rel="stylesheet" type="text/css" href="../TriviaGame/css/style.css">

</head>

<body>

    <div class="container">

        

        <h1 class="jumbotron " id="play">Let's Check How Good Are You In General Knowledge???</h1>

        <div id="quiz" class="main-content">

         

            <!-- Time Remaining -->
            <div id="time"></div>


            <img id="img" src="../TriviaGame/images/i8.jpeg" alt=" Trivia" ><br><br><br>



             <h1 id="good"> Good Luck!! </h1><br><br>

             <button id="start" class="btn ">Start</button><br><br><br>

            <img id="img1" src="../TriviaGame/images/i9.jpeg" alt=" Trivia" >

            <!-- Questions & Answers -->
            <div id="question1"></div>
            <div id="answer1"></div>
            <div id="question2"></div>
            <div id="answer2"></div>
            <div id="question3"></div>
            <div id="answer3"></div>
            <div id="question4"></div>
            <div id="answer4"></div>
            <div id="question5"></div>
            <div id="answer5"></div>
            <div id="question6"></div>
            <div id="answer6"></div>
            <div id="question7"></div>
            <div id="answer7"></div>
            <div id="question8"></div>
            <div id="answer8"></div>
            <div id="question9"></div>
            <div id="answer9"></div>
            <div id="question10"></div>
            <div id="answer10"></div>
            <div id="submit"></div>

            <!-- Results -->
            <div class="row">
            <div id="resultsMessage"></div>
        </div><br><br>
        <div class="row">
            <div id="correct"></div>
        </div><br><br>
        <div class="row">
            <div id="incorrect"></div>
        </div><br><br>
        <div class="row">
            <div id="unanswered"></div>
        </div><br><br>

        </div>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript" src="javascript/app.js"></script>

</body>

</html>
